<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid silver;
            margin: 20px 0;
        }
        .box {
            transform: translate(100px,20px);
        }
        .box1 {
            transform: rotate(60deg);
        }
        .box2 {
            transform: scale(2,4) translate(100%,50%)
        }
    </style>
</head>
<body>
    <h1>2d转换</h1>
    <hr>
    <div>标准div</div>
    <div class="box">translate 位移div</div>
    <div class="box1">rotate 旋转div</div>
    <div class="box2">scale 放大div</div>
</body>
</html>
