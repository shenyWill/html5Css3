<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content{
            color: sandybrown;
            text-shadow: 5px 10px 3px silver;
            font-size: 23px;
        }
        .paragraph{
            width: 100px;
            background: silver;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>textShadow和word-wrap属性</h1>
    <hr>
    <span class="content">文字阴影</span>

    <p class="paragraph">
        这有一个很长的单词：dasdasdasdasdasdasdasdasdefef
    </p>
</body>
</html>
